<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <defs>
        <!-- 태양 그라데이션 -->
        <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1" />
        </radialGradient>
        
        <!-- 네온 글로우 효과 -->
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- 텍스트 폰트 설정 (웹 폰트 미로드 시 대비 sans-serif) -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
            .text-main { font-family: 'Orbitron', sans-serif; font-weight: 700; fill: #ffffff; text-anchor: middle; }
            .text-sub { font-family: 'Orbitron', sans-serif; font-weight: 400; fill: #00ffff; text-anchor: middle; letter-spacing: 2px; }
            .orbit { fill: none; stroke: #00ffff; stroke-width: 2; opacity: 0.6; }
            .planet { fill: #ffffff; filter: url(#neonGlow); }
            .hud-line { stroke: #00ffff; stroke-width: 1; opacity: 0.4; }
        </style>
    </defs>

    <!-- 배경 (테스트용, 실제 앱에서는 투명으로 사용하려면 이 줄 삭제) -->
    <!-- <rect width="100%" height="100%" fill="#050c18" rx="20"/> -->

    <!-- 그룹: 전체 회전이나 조정을 위해 -->
    <g transform="translate(256, 230)">
        
        <!-- 1. 배경 HUD 요소 (조준점/나침반 느낌) -->
        <circle cx="0" cy="0" r="180" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="4, 6" opacity="0.3" />
        <line x1="-200" y1="0" x2="-160" y2="0" class="hud-line" />
        <line x1="160" y1="0" x2="200" y2="0" class="hud-line" />
        <line x1="0" y1="-200" x2="0" y2="-160" class="hud-line" />
        <line x1="0" y1="160" x2="0" y2="200" class="hud-line" />

        <!-- 2. 궤도 (타원형으로 입체감 표현) -->
        <!-- 궤도 1 -->
        <ellipse rx="60" ry="20" class="orbit" transform="rotate(-20)">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
        </ellipse>
        
        <!-- 궤도 2 (메인) -->
        <ellipse rx="120" ry="40" class="orbit" transform="rotate(10)" stroke-opacity="0.8" />
        <!-- 행성 (궤도 2 위) -->
        <circle cx="110" cy="15" r="6" class="planet" transform="rotate(10)">
             <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="12s" repeatCount="indefinite" />
        </circle>

        <!-- 궤도 3 -->
        <ellipse rx="160" ry="55" class="orbit" transform="rotate(-45)" opacity="0.4" />
        <!-- 행성 (궤도 3 위) -->
         <circle cx="-140" cy="20" r="4" fill="#FF4422" transform="rotate(-45)" />

        <!-- 3. 중심 태양 -->
        <circle cx="0" cy="0" r="24" fill="url(#sunGrad)" filter="url(#neonGlow)">
            <animate attributeName="r" values="24;26;24" dur="3s" repeatCount="indefinite" />
        </circle>
        
        <!-- 4. 별자리 연결선 느낌 (장식) -->
        <path d="M-80 -80 L-60 -100 L-30 -90" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
        <circle cx="-80" cy="-80" r="2" fill="#FFD700" opacity="0.8"/>
        <circle cx="-60" cy="-100" r="2" fill="#FFD700" opacity="0.8"/>
        <circle cx="-30" cy="-90" r="2" fill="#FFD700" opacity="0.8"/>
    </g>

    <!-- 5. 텍스트 -->
    <g transform="translate(0, 440)">
        <text x="256" y="0" class="text-main" font-size="52" filter="url(#neonGlow)">SOLAR SYSTEM</text>
        <text x="256" y="35" class="text-sub" font-size="20">ULTIMATE v4.4</text>
    </g>
</svg>