<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" width="800" height="250">
  <defs>
    <!-- 태양 그라데이션 -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="40%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#ff8800" />
    </radialGradient>
    
    <!-- 네온 글로우 필터 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 배경 그리드 패턴 -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- 1. 배경 (GitHub 라이트모드에서도 잘 보이도록 어두운 배경 필수) -->
  <rect width="100%" height="100%" fill="#050C18" rx="10" ry="10"/>
  <rect width="100%" height="100%" fill="url(#grid)" rx="10" ry="10"/>

  <!-- 2. 왼쪽 아이콘 영역 -->
  <g transform="translate(140, 125)">
    <!-- HUD 배경 원 -->
    <circle r="90" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.2"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#00ffff" stroke-width="1" opacity="0.3"/>

    <!-- 궤도 애니메이션 그룹 -->
    <!-- 궤도 1 -->
    <g>
      <ellipse rx="70" ry="20" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5" transform="rotate(-20)">
         <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" additive="sum"/>
      </ellipse>
    </g>
    
    <!-- 궤도 2 (메인) -->
    <g>
      <ellipse rx="50" ry="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.7" transform="rotate(60)">
      </ellipse>
      <!-- 행성 점 -->
      <circle r="6" fill="#fff" filter="url(#glow)">
        <animateMotion dur="6s" repeatCount="indefinite" path="M0,0 M43.3,-25 A50,80 60 1 1 -43.3,25 A50,80 60 1 1 43.3,-25" />
      </circle>
    </g>

    <!-- 중심 태양 -->
    <circle r="18" fill="url(#sunGradient)" filter="url(#glow)">
      <animate attributeName="r" values="18;20;18" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 3. 오른쪽 텍스트 영역 -->
  <g transform="translate(260, 110)">
    <!-- 메인 타이틀 -->
    <text x="0" y="20" font-family="sans-serif" font-size="54" font-weight="900" fill="#ffffff" letter-spacing="-1">
      SOLAR
    </text>
    <text x="200" y="20" font-family="sans-serif" font-size="54" font-weight="900" fill="#00ffff" filter="url(#glow)" letter-spacing="-1">
      SYSTEM
    </text>
    
    <!-- 서브 타이틀 & 버전 -->
    <text x="5" y="65" font-family="monospace" font-size="22" fill="#aaaaaa" letter-spacing="4">
      ULTIMATE <tspan fill="#FFD700" font-weight="bold">v4.4</tspan>
    </text>
    
    <!-- 기능 설명 (Real Sky Alignment) -->
    <g transform="translate(5, 95)">
       <rect x="0" y="-12" width="180" height="20" rx="4" fill="#00ffff" opacity="0.15"/>
       <text x="10" y="2" font-family="sans-serif" font-size="12" fill="#00ffff" font-weight="bold" letter-spacing="1">
         REAL SKY ALIGNMENT
       </text>
    </g>
  </g>
</svg>